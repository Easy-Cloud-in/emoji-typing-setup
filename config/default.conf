# Emoji Typing Setup - User Configuration Template
# This file serves as a template and reference for all available configuration options
# 
# USAGE:
# 1. Copy this file to ~/.config/emoji-typing-setup/user.conf to customize settings
# 2. The main script will automatically load user.conf if it exists
# 3. User settings will override the defaults in settings.conf
#
# NOTE: This file is NOT loaded by default - it's a template for user customization

# General Settings
# ================

# Verbosity level (true/false)
# When enabled, provides detailed output during operations
VERBOSE=false

# Quiet mode (true/false)
# When enabled, suppresses non-essential output
QUIET=false

# Auto install mode (true/false)
# When enabled, automatically installs packages without prompting
AUTO_INSTALL=false

# Force install mode (true/false)
# When enabled, attempts installation on unsupported desktop environments
FORCE_INSTALL=false

# Package Settings
# ================

# Primary package to install
PRIMARY_PACKAGE="ibus-typing-booster"

# Additional packages that might be needed
ADDITIONAL_PACKAGES=("ibus" "libglib2.0-bin")

# Check for package updates before installation (true/false)
UPDATE_BEFORE_INSTALL=true

# Backup Settings
# ===============

# Enable automatic backups before configuration changes (true/false)
AUTO_BACKUP=true

# Maximum number of backup files to keep
MAX_BACKUPS=10

# Backup directory (relative to ~/.config/emoji-typing-setup/)
BACKUP_SUBDIR="backups"

# Input Method Settings
# ====================

# Default input sources when emoji typing is enabled
# Format: [('type', 'id'), ('type', 'id'), ...]
ENABLED_SOURCES="[('ibus', 'typing-booster'), ('xkb', 'us')]"

# Default input sources when emoji typing is disabled
DISABLED_SOURCES="[('xkb', 'us'), ('ibus', 'typing-booster')]"

# Default input sources for complete removal
REMOVED_SOURCES="[('xkb', 'us')]"

# System Settings
# ===============

# Desktop environments that are fully supported
SUPPORTED_DESKTOPS=("gnome" "ubuntu" "pop" "unity")

# Desktop environments that may work with warnings
COMPATIBLE_DESKTOPS=("kde" "xfce" "mate" "cinnamon")

# Logging Settings
# ================

# Enable logging to file (true/false)
ENABLE_LOGGING=true

# Log file location (absolute path or relative to /tmp/)
LOG_FILE="/tmp/emoji-typing-setup.log"

# Log level (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL="INFO"

# Advanced Settings
# =================

# Timeout for package operations (seconds)
PACKAGE_TIMEOUT=300

# Restart ibus after installation (true/false)
RESTART_IBUS=true

# Show configuration summary after changes (true/false)
SHOW_SUMMARY=true

# Color output (true/false/auto)
# auto = enable colors if terminal supports it
USE_COLORS="auto"

# Lock file location
LOCK_FILE="/tmp/emoji-typing-setup.lock"

# Temporary directory for operations
TEMP_DIR="/tmp/emoji-typing-setup"

# Safety Settings
# ===============

# Require confirmation for destructive operations (true/false)
CONFIRM_DESTRUCTIVE=true

# Create system restore point before major changes (true/false)
# Note: This feature is not yet implemented
CREATE_RESTORE_POINT=false

# Validate gsettings changes after applying (true/false)
VALIDATE_CHANGES=true

# Recovery Settings
# =================

# Automatically attempt recovery on failure (true/false)
AUTO_RECOVERY=true

# Recovery methods to try (in order)
# Options: backup_restore, reset_to_default, manual_intervention
RECOVERY_METHODS=("backup_restore" "reset_to_default")

# Customization Settings
# ======================

# Custom emoji input method (if different from typing-booster)
# Leave empty to use default
CUSTOM_INPUT_METHOD=""

# Custom keyboard layout (if different from 'us')
CUSTOM_LAYOUT="us"

# Additional input sources to preserve during configuration
# Format: comma-separated list like "('xkb', 'de'),('ibus', 'anthy')"
PRESERVE_SOURCES=""

# Notification Settings
# ====================

# Show desktop notifications for major operations (true/false)
# Note: Requires notify-send command
SHOW_NOTIFICATIONS=false

# Notification urgency level (low, normal, critical)
NOTIFICATION_URGENCY="normal"

# Performance Settings
# ====================

# Parallel package operations where possible (true/false)
PARALLEL_OPS=false

# Cache package information (true/false)
CACHE_PACKAGE_INFO=true

# Cache validity period (seconds)
CACHE_VALIDITY=3600

# Development Settings
# ===================

# Enable debug mode (true/false)
# This enables additional debugging output and safety checks
DEBUG_MODE=false

# Dry run mode (true/false)
# When enabled, shows what would be done without actually doing it
DRY_RUN=false

# Test mode (true/false)
# When enabled, uses test configurations and doesn't modify system
TEST_MODE=false

# Configuration Version
# =====================

# Configuration file format version
# Used to handle configuration migrations in future versions
CONFIG_VERSION="2.0"

# Last updated timestamp (automatically managed)
LAST_UPDATED=""

# Notes
# =====
#
# 1. Boolean values should be 'true' or 'false' (lowercase)
# 2. String values should be quoted if they contain spaces
# 3. Array values should use bash array syntax: ("item1" "item2")
# 4. Comments start with # and are ignored
# 5. Empty values are treated as defaults
# 6. This file is sourced by the main script, so bash syntax applies
#
# For more information, see the project documentation at:
# https://github.com/yourusername/emoji-typing-setup
